<div class="list-container">
  <h1 class="header">Current Customers</h1>

  <table [dataSource]="customers" aria-label="Customers" class="full-width-table mat-elevation-z1" mat-table>

    <ng-container matcolumndef="id">
      <th *matheadercelldef mat-header-cell>Id</th>
      <td *matcelldef="let customer" mat-cell>{{customer.id}}</td>
    </ng-container>

    <ng-container matcolumndef="lastName">
      <th *matheadercelldef mat-header-cell>Name</th>
      <td *matcelldef="let customer" mat-cell>{{customer.firstName}}
        {{customer.lastName}}</td>
    </ng-container>

    <ng-container matcolumndef="email">
      <th *matheadercelldef mat-header-cell>Email</th>
      <td *matcelldef="let customer" mat-cell>{{customer.email}}</td>
    </ng-container>

    <ng-container matcolumndef="phone">
      <th *matheadercelldef mat-header-cell>Phone</th>
      <td *matcelldef="let customer" mat-cell>{{customer.phone}}</td>
    </ng-container>

    <ng-container matcolumndef="title">
      <th *matheadercelldef mat-header-cell>Title</th>
      <td *matcelldef="let customer" mat-cell>{{customer.title}}</td>
    </ng-container>

    <ng-container matcolumndef="status">
      <th *matheadercelldef mat-header-cell>Status</th>
      <td *matcelldef="let customer" mat-cell>{{customer.status | status | titlecase}}</td>
    </ng-container>

    <tr *matheaderrowdef="displayedColumns" mat-header-row></tr>
    <tr (click)="selectCustomer(row)" *matrowdef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>
