<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Projects</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item (click)="selectProject(project)" *ngFor="let project of projects">
            <h3 mat-line>
              {{ project.title }}
            </h3>
            <p mat-line>
              {{ project.details }}
            </p>
            <button mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <!-- PROJECT TITLE HERE -->
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <!-- PROJECT FORM HERE -->
        </mat-card-content>
        <mat-card-actions>
          <button color="primary" mat-button type="submit">Save</button>
          <button mat-button type="button">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
